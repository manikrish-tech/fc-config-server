# Service-specific production configuration
server:
  port: 8003  # Set the appropriate production port

spring:
  application:
    name: account-server

datasource:
  url: jdbc:postgresql://prod-db-host:5434/prod_service_db
  username: prod_user
  password: prod_password
  driver-class-name: org.postgresql.Driver

jpa:
  hibernate:
    ddl-auto: none
  show-sql: false

eureka:
  client:
    service-url:
      defaultZone: http://eureka.prod-cluster.internal:8761/eureka/

management :
  endpoint :
    health :
      show-details : always
    end-points :
      web :
        exposure :
          include  : *