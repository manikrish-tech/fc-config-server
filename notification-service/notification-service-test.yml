server :
  port : 8006

spring :
  application :
  name : notification-server

datasource :
  url : jdbc:postgresql://localhost:5433/notify_test_db
  username : test_user
  password : test_password
  driver-class-name : org.postgresql.Driver

jpa:
  hibernate :
    ddl-auto : validate
    shoe-sql : true

eureka :
  client :
    service-url :
      defaultZone : http://service-registry:8761/eureka/

      management:
        endpoint:
          health:
            show-details: always
          end-points:
            web:
              exposure:
                include: health,info,metrics,loggers,env